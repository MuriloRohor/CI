{% extends "base.html" %}
{% block titulo %}Cadastrar Corresp√¥ndencia{% endblock %}
{% block principal %}
<div style="height: 100vh; width: 50%;" class="container">
    <form class="col s12">
        <div class="row ">
            <div class="input-field col s4">
                <select id="ci_filial" name="filial">
                    <option value="" disabled selected>Selecione</option>
                    <option value="1">01 - Iconha</option>
                    <option value="2">02 - Linhares</option>
                </select>
                <label>Filial Destino</label>
            </div>
            <div class="input-field col s4">
                <select id="ci_colaborador" name="usuario">
                    <option value="" disabled selected>Selecione</option>
                </select>
                <label>Colaborador</label>
                <button data-target="modal_buscar_colaborador"
                    class="btn modal-trigger black waves-effect waves-light"><i
                        class="material-icons">open_in_new</i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span class="black-text">Fragil</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="black-text" type="checkbox" />
                        <span class="black-text">Urgente</span>
                    </label>
                </p>
            </div>
        </div>
    </form>
</div>
<div class="modal modal-fixed-footer" id="modal_buscar_colaborador">
    <div class="modal-content">
        <h4>Colaboradores</h4>
        <form method="" id="form_search_usuarios" class="col s12">
            <div class="row ">
                <div class="input-field col s4">
                    <select name="filial_usuario_modal">
                        <option value="" disabled selected>Selecione</option>
                        <option value="1">01 - Iconha</option>
                        <option value="4">04 - Pedra Lisa Alta</option>
                    </select>
                    <label>Filial Destino</label>
                </div>
                <div class="input-field col s4">
                    <input name="nome_usuario_modal" type="text" class="input-black validate" autocomplete="off">
                    <label class="black-text" for="nome">Nome Colaborador</label>
                </div>
                <div class="input-field col s4">
                    <button type="submit" class="btn black waves-effect waves-light">
                        <i class="material-icons">search</i>
                    </button>
                </div>
            </div>
        </form>
        <ul id="lista_user_cadastrar" class="collection">

        </ul>

    </div>

    <div class="modal-footer row">
        <ul class="pagination center-align col s11">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active black"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!">6</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
        <a class="btn modal-close modal-action col s1">Sair</a>
    </div>
</div>

{% endblock %}
