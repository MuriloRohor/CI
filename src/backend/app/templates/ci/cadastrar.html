{% extends "base.html" %}
{% block titulo %}Cadastrar Correspôndencia{% endblock %}
{% block principal %}
<div style="height: 100vh; width: 50%;" class="container">
    <form class="col s12">
        <div class="row ">
            <div class="input-field col s4">
                <select id="ci_filial" name="filial">
                    <option value="" disabled selected>Selecione</option>
                    <option value="1">01 - Iconha</option>
                    <option value="2">02 - Linhares</option>
                </select>
                <label>Filial Destino</label>
            </div>
            <div class="input-field col s4">
                <select id="ci_colaborador" name="usuario">
                    <option value="" disabled selected>Selecione</option>
                </select>
                <label>Colaborador</label>
                <button data-target="modal_buscar_colaborador"
                    class="btn modal-trigger black waves-effect waves-light"><i
                        class="material-icons">open_in_new</i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span class="black-text">Fragil</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="black-text" type="checkbox" />
                        <span class="black-text">Urgente</span>
                    </label>
                </p>
            </div>
        </div>
    </form>
</div>
<div class="modal modal-fixed-footer" id="modal_buscar_colaborador">
    <div class="modal-content">
        <h4>Colaboradores</h4>
        <form method="" id="form_search_usuarios" class="col s12">
            <div class="row ">
                <div class="input-field col s4">
                    <select id="filial_usuario_modal" name="filial">
                        <option value="" disabled selected>Selecione</option>
                        <option value="1">01 - Iconha</option>
                        <option value="2">02 - Linhares</option>
                    </select>
                    <label>Filial Destino</label>
                </div>
                <div class="input-field col s4">
                    <input id="nome" name="nome" type="text" class="input-black validate" autocomplete="off">
                    <label class="black-text" for="nome">Nome Colaborador</label>
                </div>
                <div class="input-field col s4">
                    <button type="button" class="btn black waves-effect waves-light">
                        <i class="material-icons">search</i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="collection">
            <li class="collection-item avatar">
                <i class="material-icons circle red">person</i>
                <span class="title">João do Teste</span>
                <p>Matricula 8429 <br>
                    Filial Iconha
                </p>
                <a href="#!" class="secondary-content"><i class="material-icons">arrow_forward</i></a>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <a class="btn modal-close modal-action">Sair</a>
    </div>
</div>

{% endblock %}
